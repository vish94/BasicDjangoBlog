{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title> {% block title %} My Base Template {% endblock %}</title>
	
	<link rel="stylesheet" type="text/css" href="{% static "assets/css/default.css" %}">
	<script src="{% static "assets/js/jquery-2.1.4.min.js" %}"> </script>
	<script src="{% static "assets/js/ajax.js" %}"> </script>
</head>

<body>
	<div id="page">

	<div id="sidebar">
		{% block sidebar %}
		<ul>
			<li><a href="/"> Home </a></li>
			<li><a href="/articles/all/"> Articles </a></li>
			<li><a href="/admin/">Admin</a></li>
			<li><a href="/accounts/login/">Users</a></li>
			<li><a href="/accounts/register/">Register</a></li>
		</ul>
		{% endblock %}
	</div>

	<div id="content">
		{% block content %}This is the content area{% endblock %}

		<img src="{% static "assets/images/python-logo.png" %}" width="100px">
	</div>

	</div>
</body>
</html>
